<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 500px;
            height: 500px;
            background-color: aqua;
        }

        #parent-row-1 {
            width: 500px;
            height: 250px;
            background-color: yellow;
        }

        #parent-row-2 {
            width: 500px;
            height: 250px;
            background-color: green;
            
        }

        .col1 {
            width: 250px;
            height: 250px;
            float: left;
            background-color: pink;
        }

        .col2 {
            width: 250px;
            height: 250px;
            background-color: blue;
            float: left;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div id="parent-row-1">
            <div class="col1">
                Home</div>
            <div class="col2">
                About</div>
        </div>
        <hr>
        <div id="parent-row-2">
            <div class="col2">
                Home</div>
            <div class="col1">
                About</div>
        </div>

    </div>

</body>

</html>
