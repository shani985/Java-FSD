<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js: If statement</title>
    <style>
        #mydiv {
            margin: 50px;
            border: 2px solid red;
            border-radius: 20px;
            width: 500px;
            font-size: 25px;
            background-color: goldenrod;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div id="mydiv"> </div>
    <script>
        function myprint(data) {
            var mydiv = document.getElementById("mydiv");
            mydiv.innerHTML = mydiv.innerHTML + data + "<br/>";
        }

        myprint("<u>while and do while </u> ")
        var i=1;
        while(i<=5){
            myprint(i);
            i++;
        }
        var i=1;
        do{
            myprint(i);
            i++;
        }while(i<=5)
        myprint("Done");


    </script>
</body>

</html>
