<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js: If statement</title>
    <style>
        #mydiv {
            margin: 50px;
            border: 2px solid red;
            border-radius: 20px;
            width: 500px;
            font-size: 25px;
            background-color: goldenrod;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div id="mydiv"> </div>
    <script>
        function myprint(data) {
            var mydiv = document.getElementById("mydiv");
            mydiv.innerHTML = mydiv.innerHTML + data + "<br/>";
        }

        myprint("<u>Swicth Statement </u> ")
        // var day=5;
        // var day=9;
        var day = new Date().getDay();
        switch (day) {
            case 0:
                myprint("Sunday");
                break;
            case 1:
                myprint("Monday");
                break;
            case 2:
                myprint("Tuesday");
                break;
            case 3:
                myprint("Wednesday");
                break;
            case 4:
                myprint("Thursday");
                break;
            case 5:
                myprint("Friday");
                break;
            case 6:
                myprint("Saturday");
                break;
            default:
                myprint("Invalid");
        }
        var x = "0";
        switch (x) {
            case 0:
                myprint("Zero");
                break;
            case 1:
                myprint("One");
                break;
            default:
                myprint("Invalid");
        }
        var x = "0";
        switch (x) {
            case "0":
                myprint("Zero");
                break;
            case "1":
                myprint("One");
                break;
            default:
                myprint("Invalid");
        }
        myprint("Done");


    </script>
</body>

</html>
