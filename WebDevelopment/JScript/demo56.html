<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mydiv {
            margin: 50px;
            border-radius: 2px;
            border: 3px solid greenyellow;
            padding: 50px;
            text-align: center;
            width: 500px;
            background-color: goldenrod;
        }
    </style>
</head>

<body>
    <div id="mydiv"></div>
    <script>
        function print(data) {
            var mydiv = document.getElementById("mydiv");
            mydiv.innerHTML = mydiv.innerHTML + data + "</br>"

        }
        print("<u>Explore- array object -3 <u>")
        var arr1 = [23, 6, 74, 46];
        print(arr1);
        var arr2 = [26, 82, 93, 39];
        print(arr2)
        print("--------------")
        var x = arr1.concat(arr2);
        print(x);
        print(arr1)
        print(arr2)
        print("---------------------")
        var p = arr1.join(",");
        print(typeof (p));
        print(p);
        print(p[0])
        print(p[1])
        print(p[2])
        var p = arr1.join("-")
        print(typeof (p));
        print(p);
        print(p[0])
        print(p[1])
        print(p[2])
        print("-----------------------")
        var myarr = [10, 20, 30, 40, 50, 60];
        var q = myarr.includes(10);
        print(q);
        var q = myarr.includes(50);
        print(q);
        var q = myarr.includes(100);
        print(q);
        print("------------------------")

        var arr1 = new Array(5);
        arr1[0] = 10;
        arr1[1] = 20;
        print(arr1);
        arr1.fill(99);
        print(arr1)
        print("Done")



    </script>
</body>

</html>
