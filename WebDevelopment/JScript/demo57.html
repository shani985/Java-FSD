<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS : Exploring - Number Object - 2 </title>
    <style>
        div {
            margin: 50px;
            border: 2px solid red;
            border-radius: 10px;
            width: 500px;
            font-size: 25px;
            background-color: goldenrod;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div id="my-data-div"> </div>
    <script>
        function print(data) {
            var mydiv = document.getElementById("my-data-div");
            mydiv.innerHTML = mydiv.innerHTML + data + "</br>"
        }
        print("<u>Explore- array object -4 <u>")
        var myarr = [10, 20, 30, 40, 30, 20, 50, 60];
        var myindex = myarr.indexOf(30);
        print(myindex);
        var myindex = myarr.indexOf(40);
        print(myindex);
        var myindex = myarr.lastIndexOf(30);
        print(myindex);
        var myindex = myarr.lastIndexOf(40);
        print(myindex);
        var myindex = myarr.indexOf(50);
        print(myindex);
        var myindex = myarr.lastIndexOf(30);
        print(myindex);
        print("----------------")
        var myarr = [10, 20, 30, 40, 30, 20, 50, 60];
        var arrX = myarr.slice();
        print(arrX);
         var arrX = myarr.slice(1,3);
        print(arrX);
         var arrX = myarr.slice(1,5);
        print(arrX);
        print("Done");
    </script>
</body>

</html>
