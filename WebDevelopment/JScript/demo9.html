<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatype and variable</title>
    <style>
        #mydiv {
            border: 5px solid red;
            border-radius: 20px;
            font-size: 30px;
            width: 50%;
            margin: 50px;
            padding: 20px;
            background-color: green;
            text-align: center;
            color: red;
        }
    </style>
</head>

<body>
    <h1>Data Type and variable </h1>
    <div id="mydiv"></div>
    <script>
        function myprint(data) {
            var mydiv = document.getElementById("mydiv");
            mydiv.innerHTML = mydiv.innerHTML + data + "<br/>";
        }
        myprint("<i>scope variable <br/<i");
        var x = 20;
        function show() {
            var y = 30;
            if (true) {
                let z = 76;
            }
            myprint("After If-x="+x);
            myprint("After If-y="+y);
            myprint("After If-z="+z);
        }
        myprint(x);
        // myprint(y);error
        // myprint(z);error
        show();
    </script>
</body>

</html>
