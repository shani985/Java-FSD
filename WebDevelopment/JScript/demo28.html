<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mydiv {
            margin: 50px;
            border: 2px solid red;
            border-radius: 20px;
            width: 500px;
            font-size: 25px;
            background-color: goldenrod;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div id="mydiv">ram</div>
    <script>
        function myprint(data){
            var mydiv=document.getElementById("mydiv")
            mydiv.innerHTML=mydiv.innerHTML+data+"<br/>"
        }
        myprint("<u> explore the -const keyword</u>") 
        var x=10;
        myprint(x)
        x=38
        myprint(x)
        const y=292;
        myprint(y)
        // y=298 error this line


        const arr = [2,3,4,5,6,69]
        myprint(arr)
        arr[1]=98;
        myprint(arr)
        // arr=[76,87,96,54,3,43,3]
         
        // myprint(arr)

    </script>
</body>

</html>
