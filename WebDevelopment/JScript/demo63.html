<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS : Window Object </title>
    <style>
        div {
            margin: 50px;
            border: 2px solid red;
            border-radius: 10px;
            width: 500px;
            height: 100px;
            font-size: 25px;
            background-color: goldenrod;
            padding-left: 20px;
        }

        li {
            list-style-type: none;
            padding: 10px;
        }

        input {
            font-size: 20px;
            color: red;
            border: 2px red solid;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="my-data-div"> </div>
    <form name="myform">
        <ol>
            <li> <input type="button" value="Display Alert Message" onclick="openAlert()" /> </li>
            <li> <input type="button" value="Display Confirmation" onclick="openConfirm()" /> </li>
            <li> <input type="button" value="Display Promt" onclick="openPromt()" /> </li>
            <li> <input type="button" value="Open New Window " onclick="openNewWin()" /> </li>
            <li> <input type="button" value="Close New Window " onclick="closeNewWin()" /> </li>
            <li><input type="button" value="Print this Page" onclick="printPage()" /> </li>
        </ol>
    </form>
    <script>
        function display(data) {
            var mydiv = document.getElementById("my-data-div");
            mydiv.innerHTML = data;
        }
        function openAlert() {
            window.alert("hello Gyus");
            var x = alert("Welcome to CourseCube!");
            display(x);
        }
        function openConfirm() {
            var result = confirm("Do you want to Delete the Student Record?");
            if (result) {
                display("Yes , I want to Delete");
            } else {
                display("No , I don't want to Delete");
            }
        }
        function openPromt() {
            var name = window.prompt("Enter Student Name", "Srinivas Dande");
            display(name);
        }
        var newWin;
        function openNewWin() {
            newWin = window.open("hello.html", "newWin", 300, 300);
        }
        function closeNewWin() {
            newWin.close();
        }
        function printPage() {
            self.print();
        }
    </script>
</body>

</html>
