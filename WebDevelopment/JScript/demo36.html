<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS : Functions - 6 </title>
    <style>
        div {
            margin: 50px;
            border: 2px solid red;
            border-radius: 10px;
            width: 500px;
            font-size: 25px;
            background-color: goldenrod;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div id="my-data-div"> </div>
    <script>
        "use strict";
        function print(data) {
            var mydiv = document.getElementById("my-data-div");
            mydiv.innerHTML = mydiv.innerHTML + data + "</br>";
        }
        print("<u> Functions - 6</u> ")
        function show1() {
            var x = 20;
            print(x)
            {
                var x = 30;
                print(x)
            }
            print(x)
        }
        var x = 10;
        print(x)
        show1();
        print(x);
        print("----------------")

        function show2() {
            var x = 20;
            print(x)
            {
                let x = 30;
                print(x)
            }
            print(x)
        }
        var x = 10;
        print(x)
        show2();
        print(x);

    </script>
</body>

</html>
