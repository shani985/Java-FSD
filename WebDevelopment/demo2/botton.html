<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop botton</title>
    <style>
        .box{
            width:400px;
            height: 400px;
            border:2px solid black;
            margin:auto;
            margin-top: 10px;
            position: relative;
        }
        .add{
            width:100%;
            font-size:20px;
            background-color: rgba(0,0,0,0.6);
            color:white;
            position: absolute;
            left:0px;
            bottom:-40px;
            opacity: 0;
        }
        .box:hover .add{
            bottom:0px;
            opacity: 1;
            transition: 1.5s;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="/image/image1.jpg" width="100%"height="100%">
        <input type="button"name=""value="Add to card"class="add"/>
    </div>
</body>
</html>
