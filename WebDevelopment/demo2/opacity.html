<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opecity and transition property</title>
    <style>
        .main{
            width:500px;
            height: 500px;
            background-color: rgb(203,200,35,0.7);
            opacity: 0.5;
            transition: 3s;
        }
        .main:hover{
            background-color: blue;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="main"></div>
</body>
</html>
