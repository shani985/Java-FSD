<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow</title>
    <style>
        .container {
            width: 490px;
            height: 290px;
            /* border:5px solid black; */
            background-color: rgb(200,190,211);
            font-size: 60px;
            text-align: center;
            text-transform: capitalize;
            box-shadow:0px 0px 28px 0px gray ;
            /* box-shadow : x axis|y Axis|blur|  range    |color*/
            margin: auto;
            /*  text-shadow : x axis| y axis|blur color */
            text-shadow:5px 5px 10px green ;
        }
    </style>
</head>

<body>
    <div class="container">
        hello everyone
    </div>
</body>

</html>
