<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
.box{
    width:600px;
    height: 600px;
    border: 3px solid red;
    margin: auto;
    display:grid;
    padding: 10px;
    grid-template-columns:auto auto auto  ;
    /* grid-column-gap: 10px; */
    /* gap:10px; */
    /* grid-row-gap: 10px;
    gap:5px; */
    grid-gap:10px 30px;
}
.box div{
    padding: 50px;
    border: 1px solid black;
    background-color: green;
}
#div1{
    /* grid-column-start: 1;
    grid-column-end: 3; */
    grid-row-start: 1;
    grid-row-end: 4;
}
    </style>
</head>
<body>
    <div class="box">
        <div id="div1">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
