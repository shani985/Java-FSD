<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            color:red;
            font-size: 50px;
            text-align: center;
            margin-top: 30px;
            transition: 2s;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div id="main" onmouseenter="modify()" onmouseleave="unmodify()">
        weCube tech
    </div>
</body>
<script>
    function modify(){
        
        document.getElementById('main').style.fontSize="150px";
        document.getElementById('main').style.color='blue';
        document.getElementById('main').style.fontFamily='verdana';
    }
    function unmodify(){
        
        document.getElementById('main').style.fontSize="50px";
        document.getElementById('main').style.color='red';
        document.getElementById('main').style.fontFamily='courier';

    }

</script>
</html>
