<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <title>JS : Literals   </title> 
    <style> 
     #mydiv{
            border: 5px solid red;
            border-radius: 20px;
            font-size: 30px;
            width: 50%;
            margin: 50px;
            padding: 20px;
            background-color: green;
            text-align: center;
            color: red;
        }
    </style> 
</head> 
<body> 
    <div id="mydiv">  </div>     
    <script> 
        function myprint(data){ 
            var mydiv= document.getElementById("mydiv"); 
            console.log(mydiv); 
            mydiv.innerHTML =  mydiv.innerHTML + data +"<br/>"; 
        } 
  myprint("<u> Literals    </u> ") 
         
        x=101; 
        myprint(x); 
        x=0101; 
        myprint(x); 
        x=0X101; 
        myprint(x); 
        x=0B101; 
        myprint(x); 
        myprint("-------------"); 
 
      x=9.9; 
      myprint(x); 
      x=9.999E2; 
      myprint(x); 
      myprint("-------------"); 
 
      x=true; 
      myprint(x); 
      x=false; 
      myprint(x); 
      myprint("-------------"); 
 
      x="Hello"; 
      myprint(x); 
      x="A"; 
      myprint(x); 
      x="\u0041"; 
      myprint(x); 
      x='\u0041\u0042'; 
      myprint(x); 
      x="\101"; 
      myprint(x); 
      x="\101"; 
      myprint(x); 
      x='\101\102'; 
      myprint(x); 
      myprint("Done"); 
 </script> 
</body> 
</html>
