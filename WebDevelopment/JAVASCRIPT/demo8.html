<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data type and Variable</title>
    <style>
        div {
            font-size: 25px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            border: 3px solid black;
            margin: 50px;
            border: 2px solid black;
            border-radius: 15px;
            padding-left: 50px;
            width: 500px;
            background-color: teal;
            color: red;
        }
    </style>
</head>

<body>
    <div id="mydiv">
    </div>

    <script>
        function myprint(mydata) {
            mydiv = document.getElementById("mydiv")
            mydiv.innerHTML = mydiv.innerHTML + mydata + "<br/>";
        }
        myprint("<u>Demo 8. Variable scope<br/></u>");
        var x = 10;
        myprint(x);
        function show() {//function defination
            var y = 20;//function lscope
            if (true) {
                var z = 30;// not  block scope,in function scope
                myprint("inside if-x" + x);
                myprint("inside if-y" + y);
                myprint("inside if-z" + z);

            }
            myprint("After if-x" + x);
            myprint("After if-y" + y);
            myprint("After if-z" + z);
        }
        // myprint(x);
        // myprint(y);
        // myprint(z);
        show();//function call
        myprint("outside show()-x =" + x);
        // myprint("outside show()-y"+y);
        // myprint("outside show()-z"+z);
    </script>
    
</body>

</html>
