    <div id="mydiv">  </div>

        function myprint(data){ 
            var mydiv= document.getElementById("mydiv"); 
            console.log(mydiv); 
            mydiv.innerHTML =  mydiv.innerHTML + data +"<br/>"; 
        } 
   myprint("<u>7) Bitwise Operators    </u> ") 
        var a=19; 
 
        myprint("a<<1   :  "+ (a<<1)); 
        myprint("a<<2   :  "+ (a<<2)); 
        myprint("a>>1   :  "+ (a>>1)); 
        myprint("a>>2   :  "+ (a>>2)); 
         
        var x=15; 
        var y=17; 
        myprint("x & y  :  "+ (x & y)); 
        myprint("x | y  :  "+ (x | y)); 
        myprint("x ^ y  :  "+ (x ^ y)); 
        myprint("~x   :  "+ ( ~x )); 
        myprint("~y   :  "+ ( ~y ));
