<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <input type="text" name="u_name">
    <button onclick="getName()">submit</button>
    <h1></h1>
</body>
<script>
//     var s=false;
//     document.write(typeof s);
function getName()
{
    var uname= document.getElementsByName('u_name')[0].value;
    document.getElementsByName('u_name')[0].value="";
    document.getElementsByTagName('h1')[0].innerHTML=uname;
}

// </script>
</html>
