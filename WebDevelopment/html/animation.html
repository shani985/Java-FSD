<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:600px;
            height: 600px;
            border: 2px solid black;
            margin: auto;
            position: relative;
        }
        .box .sub-box{
            width:200px;
            height: 200px;
            background-color: aqua;
            position: absolute;
            left:00px;
            top:00px;
            /* animation-name:box;
            animation-duration: 5s;
            animation-delay: 1s; */
            animation: box 1s 2;
            animation-delay: 1s;
            /* animation-iteration-count: 10; */
            animation-fill-mode: forwards;
            animation-direction: alternate;
        }
        @keyframes box{
            0%{
                top:0px;
                left:0px;
                background:aqua;
            }
            25%{
                top:0px;
                left:400px;
                background: yellow;
            }
            50%{
                top:400px;
                left:400px;
                background: blue;
            }
            75%{
                top:400px;
                left:0px;
                background: green;
            }
            100%{
                top:0px;
                left:0px;
                background: aqua;
            
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="sub-box">

        </div>
    </div>
</body>
</html>
