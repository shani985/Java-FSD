<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:600px;
            height: 100px;
            border: 2px solid black;
            margin: auto;
            position: relative;
        }
        .box .box1{
            width:190px;
            height: 50px;
            margin-top: 15px;
            margin-left: 5px;
            background-color: red;
            position:absolute;
            animation: box 4s 2;
            /* |
            linear
            ease
            ease-in
            ease-out
            ease-in-out 
             */
            animation-timing-function: ease ease-in-out out;
        }
        @keyframes box{
            from{
                left:0px;
            }
            to{
                left:400px;
            }

        }

    </style>
</head>
<body>
    <div class="box">
        <div class="box1">

        </div>
    </div>
</body>
</html>
