<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <h2>order list</h2>
    <!-- //alphabate UPPERCASE ke liye type="A",
     small ke liye type="a",
    roman number ke liye type="i",
     upper roman number ke liye type="I" -->
    <ol type="I">
        <li>shani</li>
        <li>Rajat</li>
        <li>shivam</li>
        <li>amit</li>
    </ol>

    <h2>unorder list</h2>
    <!-- agare  kuch nahi display karana ho to type="none"
    hole circle display karana ho to type="disc"
    hole square display karana ho to type="square"
    hole circle display karana ho to type="circle" -->


    <ul type="circle">
        <li>shani</li>
        <li>Rajat</li>
        <li>shivam</li>
        <li>amit</li>
    </ul>

    <h2>Nested list</h2>
    <h3>web devlopment</h3>
    <ul>
        <li>Frontend
            <ol>
                <li>HTML</li>
                <ul>
                    <li>HTML 5</li>
                </ul>
                <li>Css</li>
                <ul>
                    <li>Css 3</li>
                    <li>Bootstrap</li>
                </ul>
                <li>Java Script</li>
            </ol>
        </li>
        <li>Backend
            <ol>
                <li>PHP</li>
                <li>DataBase</li>
                <li>Ajax</li>
            </ol>
        </li>

    </ul>

<!-- list tag li,ol,ul, -->
</body>

</html>
